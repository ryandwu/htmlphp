<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css"> <!-- Include your CSS file -->
    <title>WoolooCash</title>
</head>
<body>
    <div class="bg-background grid gap-y-16 overflow-hidden">
        <div class="relative bg-background">
            <div class="max-w-7xl mx-auto">
                <div class="relative z-10 pb-8 bg-background sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                    <header class="text-center text-white bg-primary py-4">
                        <h1 class="text-4xl">WoolooCash Contact Us</h1>
                    </header>
                    <section id="about" class="bg-gray-200 p-4">
                        <h2 class="text-2xl">About Us</h2>
                        <p class="text-gray-800">Welcome to our website! We are a friendly and dedicated team ready to assist you with your inquiries and provide you with the best solutions.</p>
                    </section>
                </div>
            </div>
        </div>
        <section id="contact-form" class="mx-4">
            <h2 class="text-2xl">Contact Us</h2>
            <form action="./php/process_form.php" method="post" class="bg-white p-4 shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
                    <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"></textarea>
                </div>
                <button type="submit" class="bg-primary text-white font-bold py-2 px-4 rounded focus:outline-none hover:bg-primary-dark">Submit</button>
            </form>
        </section>
        <section id="picture" class="text-center mt-8">
            <img src="./assets/images/logo.png" alt="Company Logo" class="max-w-full h-auto mx-auto" />
        </section>
    </div>
</body>
</html>
